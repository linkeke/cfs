	<style>
	
	.swiper-container {
        width: 100%;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .append-buttons {
        text-align: center;
        margin-top: 20px;
    }
    .append-buttons a {
        display: inline-block;
        border: 1px solid #007aff;
        color: #007aff;
        text-decoration: none;
        padding: 4px 10px;
        border-radius: 4px;
        margin: 0 10px;
        font-size: 13px;
    }
    .realtime{
    	padding-left:10px;
    }
    
	.realtime img{
    	border: 2px solid #EDEDED;
    }
	
	#desc div{
		color:#000;
	}
	.faceh3{
	    margin: 10px;
    	font-size: 16px;
	}
	.title-h2{
		font-size:18px;
		font-weight:bold;
		text-align:center;
	}
	.row-span{
		border: 1px solid  #EDEDED;
		margin-top:10px;
		margin-left:10px;
		padding: 5px 20px;
	}
	.row-des{
		padding-left: 20px;
		margin-top: 10px;
	}
	.row-faceshop{
		padding-top:10px;
		text-align:center;
	}
	.title-swiper{
		margin-top:60px;
		font-size:18px;
		font-weight:bold;
		text-align:center;
	}
	.name-div{
		margin-bottom:10px;
	}
	</style>
