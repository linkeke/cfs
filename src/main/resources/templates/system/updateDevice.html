<title>猫投鹰大数据精准营销系统</title>
<meta name="keywords" content="猫投鹰,客流,客流统计系统"/>
<meta name="description" content="猫投鹰客流统计系统"/>
</head>
<body>
	<div class="container wrapper">
		<div class="dialog">
			  <div class="card">
			
			    <div class="card-block">
			      <div style="margin: 0 -15px;">
			        
			      </div>
			      <input type="hidden" id="shopId" th:value="${shopprobe.shopId}"/>
			      <form role="form" class="new_user" id="new_device" action="" accept-charset="UTF-8" method="post">
			        <div class="form-group">
				        <label class="form-control-label required">设备序列号</label>
				         <input type="hidden" id="shopprobeId" name="shopprobeId" th:value="${shopprobe.shopProbeId}"/>
				        <input  class="form-control" type="text" value="" name="probesn" th:value="${shopprobe.probeSn}"/>
				    </div>
				    <div class="form-group">
				        <label class="form-control-label required">设备MAC</label>
				        <input  class="form-control" type="text" value="" name="probemac" th:value="${shopprobe.probeMac}"/>
				    </div>
				    <div class="form-group">
				     	<label class="form-control-label required">门店</label>
				       	<select class="form-control" id="shop-select" name="shopId">
						</select>
						
						<script id="shopListTemplate" type="text/x-jquery-tmpl"> 
						{{each(i,shop) dataList}}
 							<option value="{{= shopId}}">{{= shopName}}</option>
						{{/each}}
						</script> 
						
				    </div>
			        <input type="submit" name="submit" value="提交" class="btn btn-primary" data-disable-with="提交"/>
				</form>    
				</div>
			  </div>
			</div>
	</div>



<script type="text/javascript">
	$(function(){
		owl.ajaxRequest("/shopListByUser.do","",function(e){
			$("#shop-select").empty("");
			$("#shopListTemplate").tmpl( e.data ).appendTo("#shop-select");	
			$("#shop-select").val($("#shopId").val());
		});	
		
		$('#new_device')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            	shopName: {
                    validators: {
                        notEmpty: {
                            message: '店铺名字不能为空'
                        }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');
            
            // Use Ajax to submit form data
            $.post(getBasePath()+"/updateDevice.do", $form.serialize(), function(result) {
               /*  console.log(result); */
                
                if(result.status == 10000){
                	window.top.location=getBasePath()+"/devicePage.do"; 
                }else{
                	layer.msg("更新设备失败！")
                }
                
            }, 'json'); 
        });
		
		
		
		
	});

</script>
