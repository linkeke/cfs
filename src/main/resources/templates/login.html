<title>猫投鹰大数据精准营销系统</title>

<body>
	<div class="container wrapper">
		<div class="dialog">
			  <div class="card">
			    <div class="card-header">
			      <h4>登录</h4>
			    </div>
			
			    <div class="card-block">
			      <div style="margin: 0 -15px;">
			        
			      </div>
			      <form role="form" class="new_user" id="new_user" action="" accept-charset="UTF-8" method="post">
			        <div class="form-group">
				        <label class="form-control-label required">账号</label>
				        <input  class="form-control" type="text" value="" name="account" />
				    </div>
			        <div class="form-group">
			        	<label class="form-control-label required">密码</label>
			        	<input class="form-control" type="password" name="password"/>
			        </div>
			        <div class="form-check">
			        	<label class="form-check-label" for="user_remember_me">
			        	<input name="user[remember_me]" type="hidden" value="0"/>
			        	<input class="form-check-input" type="checkbox" value="1" name="user[remember_me]" id="user_remember_me"/>记住我</label>
			        </div>
			        <input type="submit" name="submit" value="登录" class="btn btn-primary" data-disable-with="登录"/>
			<!--         <a class="btn btn-link text-warning float-right" href="/users/password/new">忘记密码?</a> -->
				</form>    
				</div>
			  </div>
			</div>
	</div>



<script type="text/javascript">
	$(function(){
		
		
		$('#new_user')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            	account: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post(getBasePath()+"/login.do", $form.serialize(), function(result) {
                console.log(result);
                
                if(result.status == 10000){
                	location.href=getBasePath()+"/index.do";
                }else{
                	layer.msg("用户名或密码错误！")
                }
                
            }, 'json');
        });
		
		
		
		
	});

</script>
